{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="#" class="form-signin">
        <h1 class="form-signin-heading" id="local-title">Create an account</h1>
        {% csrf_token %}
        <table class="spaced_table" style="color: white">
        {{ form.as_table }}
        </table>
        <div style="margin-left:180px;width: 120%">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" id="confirmButton"/>
        </div>
    </form>
</div>
{% endblock %}
